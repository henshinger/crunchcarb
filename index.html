						  <li><a>Recent</a></li>
						  <li><a>Rising</a></li>

					<div class="box content">
						<template x-for="news_item in $store.text.news_feed">
							<article class="post">
								<a :href="news_item.url" target="_blank"><h4 x-text="news_item.title"></h4></a>
								<div class="media">
									<div class="media-content">
										<div class="content">
											<p>
												<span x-text="news_item.date"></span> &nbsp;
												<span class="tag" x-text="news_item.publication"></span>
											</p>
										</div>
									</div>
									<div class="media-right">
										<button class="button is-small" @click="$store.text.set_input_text(news_item.body)">
											<span class="has-text-grey-light"><i class="fa fa-pen"></i></span>
										</button>
									</div>
								</div>
							</article>
						</template>
						
					</div>
				</div>
				<div class="column is-8">
					<div class="box content">
						<div class="columns">
							<div class="column">
								<textarea id="input-text" class="textarea" placeholder="" rows="15" x-model="$store.text.input_text"></textarea>
								<div class="columns">
									<div class="column">
										<button class="button is-success" @click="$store.text.summarize()">Summarize</button>
									</div>
									<div class="column">
										<div class="dropdown is-up" :class="{ 'is-active': rephrase_open }" >
											<div class="dropdown-trigger">
											  <button class="button is-info" aria-haspopup="true" aria-controls="dropdown-menu" x-bind="rephrase_dropdown">
												<span>Rephrase</span>
												<span class="icon is-small">
												  <i class="fas fa-angle-up" aria-hidden="true"></i>
												</span>
											  </button>
											</div>
											<div class="dropdown-menu" id="dropdown-menu" role="menu">
											  <div class="dropdown-content">
												<template x-for="rephrase_option in rephrase_options" :key="rephrase_option.id">
													<a class="dropdown-item" x-text="rephrase_option.text" @click="$store.text.summarize(rephrase_option.id)"></a>
												</template>
											  </div>
											</div>
										</div>
									</div>
									<div class="column">
										<div class="dropdown is-up" :class="{ 'is-active': create_open }" >
											<div class="dropdown-trigger">
											  <button class="button is-info" aria-haspopup="true" aria-controls="dropdown-menu" x-bind="create_dropdown">
												<span>Create</span>
												<span class="icon is-small">
												  <i class="fas fa-angle-up" aria-hidden="true"></i>
												</span>
											  </button>
											</div>
											<div class="dropdown-menu" id="dropdown-menu" role="menu">
											  <div class="dropdown-content">
												<template x-for="create_option in create_options" :key="create_option.id">
													<a class="dropdown-item" x-text="create_option.text" @click="$store.text.summarize(create_option.id)"></a>
												</template>
											  </div>
											</div>
										</div>
									</div>		
								</div>
							</div>
							<div class="column">
								<textarea id="output-text" class="textarea" placeholder="" rows="15" x-model="$store.text.output_text"></textarea>
							</div>
						</div>
