					<div class="tabs tab-feed-container is-toggle is-fullwidth ">
						<ul>
						  <li :class="$store.text.is_news_feed_visible ? 'is-active' : ''" @click="$store.text.is_news_feed_visible = true"><a>News</a></li>
						  <li :class="$store.text.is_news_feed_visible ? '' : 'is-active'" @click="$store.text.is_news_feed_visible = false"><a>Policy</a></li>
						</ul>
					  </div>
					<div id="news-feed" class="box content" :class="$store.text.is_news_feed_visible ? '' : 'is-hidden'">
						<template x-for="news_item in $store.text.news_feed">
							<article class="post">
								<a :href="news_item.url" target="_blank"><h4 x-text="news_item.title" class="article-title"></h4></a>
								<div class="media">
									<div class="media-content">
										<div class="content">
											<p>
												<span x-text="news_item.date"></span> &nbsp;
												<span class="tag publication" x-text="news_item.publication"></span>
											</p>
										</div>
									</div>
									<div class="media-right">
										<button class="button is-small" @click="$store.text.set_input_text(news_item.body)">
											<span class="has-text-grey-light"><i class="fa fa-pen"></i></span>
										</button>
									</div>
								</div>
							</article>
						</template>
					</div>
					<div id="policy-feed" class="box content" :class="$store.text.is_news_feed_visible ? 'is-hidden' : ''">
						<template x-for="policy_item in $store.text.policy_feed">
							<article class="post">
								<a :href="policy_item.url" target="_blank"><h4 x-text="policy_item.title" class="article-title"></h4></a>
								<div class="media">
									<div class="media-content">
										<div class="content">
											<p>
												<span x-text="policy_item.date"></span> &nbsp;
												<span class="tag publication" x-text="policy_item.publication"></span>
											</p>
										</div>
									</div>
									<div class="media-right">
										<button class="button is-small" @click="$store.text.set_input_text(policy_item.body)">
											<span class="has-text-grey-light"><i class="fa fa-pen"></i></span>
										</button>
									</div>
								</div>
							</article>
						</template>
					</div>					
				</div>
				<div class="column is-8">
					<div class="box content">
						<div class="columns">
							<div class="column">
								<div class="control" :class="{'is-loading': $store.text.is_loading}">
									<textarea id="input-text" class="textarea" placeholder="" rows="15" x-model="$store.text.input_text"></textarea>
								</div>
								<div class="columns" style="margin: 1rem 0;">
									<div class="column">
										<button class="button is-success" @click="$store.text.summarize()">Summarize</button>
									</div>
									<div class="column">
										<div class="dropdown is-up" :class="{ 'is-active': rephrase_open }" >
											<div class="dropdown-trigger">
											  <button class="button is-success" aria-haspopup="true" aria-controls="dropdown-menu" x-bind="rephrase_dropdown">
												<span>Rephrase</span>
												<span class="icon is-small">
												  <i class="fas fa-angle-up" aria-hidden="true"></i>
												</span>
											  </button>
											</div>
											<div class="dropdown-menu" id="dropdown-menu" role="menu">
											  <div class="dropdown-content">
												<template x-for="rephrase_option in rephrase_options" :key="rephrase_option.id">
													<a class="dropdown-item" x-text="rephrase_option.text" @click="$store.text.summarize(rephrase_option.id)"></a>
												</template>
											  </div>
											</div>
										</div>
									</div>
									<div class="column">
										<div class="dropdown is-up" :class="{ 'is-active': create_open }" >
											<div class="dropdown-trigger">
											  <button class="button is-success" aria-haspopup="true" aria-controls="dropdown-menu" x-bind="create_dropdown">
												<span>Create</span>
												<span class="icon is-small">
												  <i class="fas fa-angle-up" aria-hidden="true"></i>
												</span>
											  </button>
											</div>
											<div class="dropdown-menu" id="dropdown-menu" role="menu">
											  <div class="dropdown-content">
												<template x-for="create_option in create_options" :key="create_option.id">
													<a class="dropdown-item" x-text="create_option.text" @click="$store.text.summarize(create_option.id)"></a>
												</template>
											  </div>
											</div>
										</div>
									</div>		
								</div>
							</div>
							<div class="column">
								<div class="control" :class="{'is-loading': $store.text.is_loading}">
									<textarea id="output-text" class="textarea" placeholder="" rows="15" x-model="$store.text.output_text"></textarea>
								</div>
								<div class="columns" style="margin: 1rem 0;">
									<div class="column">
										<div class="buttons is-right">
											<a class="button is-success" :href="$store.text.tweet_link" :class="$store.text.tweet_link_visible ? '' : 'is-hidden'">Tweet</a>
											<a class="button is-success" :href="$store.text.email_link" :class="$store.text.email_link_visible ? '' : 'is-hidden'">Email</a>
											<a class="button is-success" :class="$store.text.output_text.length > 0 ? '' : 'is-hidden'" @click="$store.text.copy_output()">Copy</a>
										</div>
									</div>
								</div>
							</div>
						</div>
